<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShadowX Bot Deploy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
    }

    h1, h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00ffc3;
      animation: slideDown 1s ease;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffc3;
      transition: transform 0.2s ease;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }
    .btn:hover {
      transform: scale(1.05);
    }

    form {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
      animation: fadeInUp 1.5s ease;
    }

    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      border: none;
    }

    button {
      background: #00ffc3;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .notice {
      color: #f9c74f;
      font-size: 0.9rem;
      margin-top: 10px;
      animation: fadeIn 2s ease;
    }

    audio {
      margin-top: 20px;
      animation: fadeIn 2s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideDown {
      0% {transform: translateY(-40px); opacity: 0;}
      100% {transform: translateY(0); opacity: 1;}
    }

    @keyframes fadeInUp {
      0% {transform: translateY(40px); opacity: 0;}
      100% {transform: translateY(0); opacity: 1;}
    }

    @keyframes pulse {
      0% {box-shadow: 0 0 10px #00ffc3;}
      50% {box-shadow: 0 0 30px #00ffc3;}
      100% {box-shadow: 0 0 10px #00ffc3;}
    }
  </style>
</head>
